<!DOCTYPE html>
<html>

<head>
    <title>Generador de Preguntas</title>
</head>

<body>
    <h1>Generador de Preguntas</h1>
    <form method="POST">
        <label for="texto">Texto:</label><br>
        <textarea name="texto" id="texto" cols="30" rows="10"></textarea><br>
        <label for="cantidad_preguntas">Cantidad de Preguntas:</label><br>
        <input type="number" name="cantidad_preguntas" id="cantidad_preguntas"><br>
        <input type="submit" value="Generar Preguntas">
    </form>
</body>

</html>
